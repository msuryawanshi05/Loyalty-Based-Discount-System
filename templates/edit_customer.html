{% extends 'base.html' %} {% block content %}
<section class="container">
	<h2 class="text-2xl font-bold mb-4">Edit Customer</h2>
	{% if messages %} {% for category, message in messages %}
	<div class="flash {{ category }}">{{ message }}</div>
	{% endfor %} {% endif %}
	<div class="form">
		<form method="POST">
			<div class="form-group">
				<label for="name">Name</label>
				<input
					type="text"
					name="name"
					id="name"
					value="{{ customer[1] }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input
					type="email"
					name="email"
					id="email"
					value="{{ customer[2] }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input
					type="text"
					name="phone"
					id="phone"
					value="{{ customer[3] }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="loyalty_points">Loyalty Points</label>
				<input
					type="number"
					name="loyalty_points"
					id="loyalty_points"
					value="{{ customer[4] }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="total_purchase">Total Purchase</label>
				<input
					type="number"
					step="0.01"
					name="total_purchase"
					id="total_purchase"
					value="{{ '%.2f'|format(customer[5]) }}"
					required
				/>
			</div>
			<button type="submit" class="btn bg-blue-600 hover:bg-blue-700">
				Update Customer
			</button>
		</form>
	</div>
</section>
{% endblock %}
