{% extends 'base.html' %} {% block content %}
<section class="container">
	<h2 class="text-2xl font-bold mb-4">Edit Discount</h2>
	{% if messages %} {% for category, message in messages %}
	<div class="flash {{ category }}">{{ message }}</div>
	{% endfor %} {% endif %}
	<div class="form">
		<form method="POST">
			<div class="form-group">
				<label for="discount_type">Discount Type</label>
				<input
					type="text"
					name="discount_type"
					id="discount_type"
					value="{{ discount[1] }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="eligibility_criteria">Eligibility Criteria</label>
				<input
					type="text"
					name="eligibility_criteria"
					id="eligibility_criteria"
					value="{{ discount[2] }}"
					required
				/>
			</div>
			<div class="form-group">
				<label for="percentage">Percentage</label>
				<input
					type="number"
					step="0.01"
					name="percentage"
					id="percentage"
					value="{{ '%.2f'|format(discount[3]) }}"
					required
				/>
			</div>
			<button type="submit" class="btn bg-blue-600 hover:bg-blue-700">
				Update Discount
			</button>
		</form>
	</div>
</section>
{% endblock %}
